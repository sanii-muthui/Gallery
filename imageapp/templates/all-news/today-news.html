{%extends 'all-news/base.html'%}
{% load static%}
{% block content %} 
{{ block.super}}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container">
  <!-- Looping through news and images-->
  <div class="row">
    {% if news%}
      {% for news_item in news %}
    <div class="col-md-4">
      <div class="card">
        <img src="{{news_item.article_image.url}}" class="img-fluid" alt="Image">
        <div class="card-body">
          <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#{{news_item.id}}">{{ news_item.title }}</button>&nbsp;&nbsp;&nbsp;
      </div>
    </div>
  </div>

          <!-- Modal -->
      <div class="modal fade" id="{{news_item.id}}" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
               <img src="{{news_item.article_image.url}}" class="img-fluid" alt="Image">
                <h5 class="modal-title" id="title">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">{{ news_item.post}} </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
  </div>
  {%else%}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endif%}
</div>

{% endblock %}
<!--end-->
